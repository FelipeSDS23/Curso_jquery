<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .caixa{
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnAumentar">Aumentar</button>
        <button id="btnDiminuir">Diminuir</button>
    </p>
    <p>
        <button id="btnFinalizar">Finalizar</button>
    </p>

    <div id="caixa" class="caixa"></div>
    
    <script>
        $('#btnAumentar').click(
            function(){
                $('#caixa').animate({'width':'800px'},10000)
            }
        )
        $('#btnDiminuir').click(
            function(){
                $('#caixa').animate({'width':'100px'},10000)
            }
        )
        $('#btnFinalizar').click(
            function(){
                $('#caixa').finish()
            }
        )
    </script>
</body>
</html>
